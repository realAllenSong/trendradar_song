    # üìù Change time: Only modify the first number (0-59) = minute of each hour
    #
    # Á§∫‰æã / Examples:
    #   "15 * * * *"     ‚Üí ÊØèÂ∞èÊó∂Á¨¨15ÂàÜÈíü / minute 15 every hour
    #   "30 0-14 * * *"  ‚Üí Âåó‰∫¨Êó∂Èó¥ 8:00-22:00 ÊØèÂ∞èÊó∂Á¨¨30ÂàÜÈíü / Beijing 8am-10pm
    #
    - cron: "33 */12 * * *"

  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Cache VoxCPM models
        if: success()
        uses: actions/cache@v4
        with:
          path: models/ONNX_Lab/models
          key: voxcpm-models-${{ runner.os }}-${{ hashFiles('tools/ensure_voxcpm_assets.py') }}
          restore-keys: |
            voxcpm-models-${{ runner.os }}-

      - name: Cache Hugging Face assets
        if: success()
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-cache-${{ runner.os }}-${{ hashFiles('tools/ensure_voxcpm_assets.py', 'requirements.txt') }}
          restore-keys: |
            hf-cache-${{ runner.os }}-


      # --------------------------------------------------------------------------------
      # üö¶ TRAFFIC CONTROL / ÊµÅÈáèÊéßÂà∂
      # --------------------------------------------------------------------------------
      # EN: Generates a random delay between 1 and 300 seconds (5 minutes).
      #     Critical for load balancing.
      #
      # CN: ÁîüÊàê 1 Âà∞ 300 ÁßíÔºà5ÂàÜÈíüÔºâ‰πãÈó¥ÁöÑÈöèÊú∫Âª∂Ëøü„ÄÇ
      #     ËøôÂØπË¥üËΩΩÂùáË°°Ëá≥ÂÖ≥ÈáçË¶Å„ÄÇ
      # - name: Random Delay (Traffic Control)
      #   if: success()
      #   run: |
      #     echo "üé≤ Traffic Control: Generating random delay..."
      #     DELAY=$(( ( RANDOM % 300 )  + 1 ))
      #     echo "‚è∏Ô∏è  Sleeping for ${DELAY} seconds to spread the load..."
      #     sleep ${DELAY}s
      #     echo "‚ñ∂Ô∏è  Delay finished. Starting crawler..."

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install ffmpeg
        if: success()
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng libsndfile1

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.2.2
          pip install -r requirements.txt

      - name: Prepare VoxCPM ONNX repo
        if: success()
        run: |
          if [ ! -d models/ONNX_Lab ]; then
            git clone --depth 1 https://github.com/realAllenSong/ONNX_Lab models/ONNX_Lab
          fi

          if [ ! -d models/ONNX_Lab/models/onnx_models_quantized ]; then
            echo "VoxCPM ONNX models missing. Populate models/ONNX_Lab/models/onnx_models_quantized and models/ONNX_Lab/models/VoxCPM1.5."
          fi

      - name: Ensure VoxCPM assets
        if: success()
        env:
          CONFIG_PATH: config/config.yaml
          VOXCPM_ONNX_REPO: Oulasong/voxcpm-onnx
          VOXCPM_MODEL_REPO: openbmb/VoxCPM1.5
        run: |
          python tools/ensure_voxcpm_assets.py

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Force regen audio
        if: success()
        run: |
          rm -f audio/latest.mp3 audio/chapters.json audio/transcript.txt

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          INDEXTTS_ENDPOINT: ${{ secrets.INDEXTTS_ENDPOINT }}
          INDEXTTS_API_KEY: ${{ secrets.INDEXTTS_API_KEY }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ secrets.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ secrets.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

      - name: Commit index.html
        if: success()
        run: |
          if [ ! -f index.html ]; then
            echo "index.html not found, skipping commit"
            exit 0
          fi

          git add index.html
          if [ -f audio/latest.mp3 ]; then
            git add audio/latest.mp3
          fi
          if [ -f audio/chapters.json ]; then
            git add audio/chapters.json
          fi
          if [ -f audio/transcript.txt ]; then
            git add audio/transcript.txt
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update report"
          git push
