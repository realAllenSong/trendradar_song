name: Get Hot News

on:
  schedule:
    # üìù ‰øÆÊîπËøêË°åÊó∂Èó¥ÔºöÂè™ÊîπÁ¨¨‰∏Ä‰∏™Êï∞Â≠óÔºà0-59ÔºâÔºåË°®Á§∫ÊØèÂ∞èÊó∂Á¨¨Âá†ÂàÜÈíüËøêË°å
    # üìù Change time: Only modify the first number (0-59) = minute of each hour
    #
    # Á§∫‰æã / Examples:
    #   "15 * * * *"     ‚Üí ÊØèÂ∞èÊó∂Á¨¨15ÂàÜÈíü / minute 15 every hour
    #   "30 0-14 * * *"  ‚Üí Âåó‰∫¨Êó∂Èó¥ 8:00-22:00 ÊØèÂ∞èÊó∂Á¨¨30ÂàÜÈíü / Beijing 8am-10pm
    #
    - cron: "33 */12 * * *"

  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true


      # --------------------------------------------------------------------------------
      # üö¶ TRAFFIC CONTROL / ÊµÅÈáèÊéßÂà∂
      # --------------------------------------------------------------------------------
      # EN: Generates a random delay between 1 and 300 seconds (5 minutes).
      #     Critical for load balancing.
      #
      # CN: ÁîüÊàê 1 Âà∞ 300 ÁßíÔºà5ÂàÜÈíüÔºâ‰πãÈó¥ÁöÑÈöèÊú∫Âª∂Ëøü„ÄÇ
      #     ËøôÂØπË¥üËΩΩÂùáË°°Ëá≥ÂÖ≥ÈáçË¶Å„ÄÇ
      # - name: Random Delay (Traffic Control)
      #   if: success()
      #   run: |
      #     echo "üé≤ Traffic Control: Generating random delay..."
      #     DELAY=$(( ( RANDOM % 300 )  + 1 ))
      #     echo "‚è∏Ô∏è  Sleeping for ${DELAY} seconds to spread the load..."
      #     sleep ${DELAY}s
      #     echo "‚ñ∂Ô∏è  Delay finished. Starting crawler..."

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Sherpa-ONNX models
        if: success()
        uses: actions/cache@v4
        with:
          path: models/sherpa-onnx
          key: sherpa-onnx-${{ runner.os }}-matcha-icefall-zh-en-v1

      - name: Download Sherpa-ONNX model
        if: success()
        run: |
          python tools/download_sherpa_onnx_model.py

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          INDEXTTS_ENDPOINT: ${{ secrets.INDEXTTS_ENDPOINT }}
          INDEXTTS_API_KEY: ${{ secrets.INDEXTTS_API_KEY }}
          SHERPA_ONNX_MODEL_DIR: ${{ secrets.SHERPA_ONNX_MODEL_DIR }}
          SHERPA_ONNX_ACOUSTIC_MODEL: ${{ secrets.SHERPA_ONNX_ACOUSTIC_MODEL }}
          SHERPA_ONNX_VOCODER: ${{ secrets.SHERPA_ONNX_VOCODER }}
          SHERPA_ONNX_TOKENS: ${{ secrets.SHERPA_ONNX_TOKENS }}
          SHERPA_ONNX_LEXICON: ${{ secrets.SHERPA_ONNX_LEXICON }}
          SHERPA_ONNX_RULE_FSTS: ${{ secrets.SHERPA_ONNX_RULE_FSTS }}
          SHERPA_ONNX_DATA_DIR: ${{ secrets.SHERPA_ONNX_DATA_DIR }}
          SHERPA_ONNX_SID: ${{ secrets.SHERPA_ONNX_SID }}
          SHERPA_ONNX_SPEED: ${{ secrets.SHERPA_ONNX_SPEED }}
          SHERPA_ONNX_NUM_THREADS: ${{ secrets.SHERPA_ONNX_NUM_THREADS }}
          SHERPA_ONNX_PROVIDER: ${{ secrets.SHERPA_ONNX_PROVIDER }}
          SHERPA_ONNX_MAX_NUM_SENTENCES: ${{ secrets.SHERPA_ONNX_MAX_NUM_SENTENCES }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ secrets.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ secrets.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

      - name: Commit index.html
        if: success()
        run: |
          if [ ! -f index.html ]; then
            echo "index.html not found, skipping commit"
            exit 0
          fi

          git add index.html
          if [ -f audio/latest.mp3 ]; then
            git add audio/latest.mp3
          fi
          if [ -f audio/chapters.json ]; then
            git add audio/chapters.json
          fi
          if [ -f audio/transcript.txt ]; then
            git add audio/transcript.txt
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update report"
          git push
